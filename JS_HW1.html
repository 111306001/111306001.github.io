<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS_HW</title>
</head>
<body>
    <script>
        var input = window.prompt("Please enter a number between 1 and 10.");
        var rand = Math.floor((Math.random()*10)+1);
        while(input != rand){
            input = window.prompt("Please enter a number between 1 and 10.");
            window.alert("Wrong, try again");
        }
        document.write(rand);
        
    </script>
</body>
</html>
